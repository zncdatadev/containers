    secrets: inherit  # pass all secrets to the action
    needs: prepare
    if: ${{fromJson(needs.prepare.outputs.infra_containers)}}
    strategy:
      matrix:
        container: ${{fromjson(needs.prepare.outputs.infra_containers)}}


  publish_env:
